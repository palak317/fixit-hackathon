<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixIt.ai - Future of Local Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-[#0a0f1c] text-white font-sans selection:bg-purple-500/30">

    <!-- NAVBAR -->
    <nav class="fixed top-0 left-0 right-0 z-40 bg-[#0a0f1c]/80 backdrop-blur-lg border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 h-20 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-500/30">
                    <i data-lucide="zap" class="text-white fill-current"></i>
                </div>
                <span class="text-2xl font-bold font-grotesk tracking-tight">FixIt<span class="text-purple-400">.ai</span></span>
            </div>

            <div class="hidden md:flex flex-1 max-w-xl mx-8 relative group">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full blur opacity-20 group-hover:opacity-40 transition-opacity"></div>
                <div class="relative flex items-center w-full bg-[#131b2e] border border-white/10 rounded-full px-4 py-2 focus-within:border-blue-400 transition-colors">
                    <i data-lucide="search" class="text-gray-400 w-5 h-5"></i>
                    <input type="text" id="searchInput" placeholder="Search 'Painters in Thane'..."
                           class="bg-transparent border-none outline-none text-white px-3 w-full placeholder:text-gray-500">
                    <button id="micBtn" class="p-2 rounded-full hover:bg-white/10 text-gray-400 transition-all">
                        <i data-lucide="mic" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <button id="diagnoseBtn" class="hidden md:flex items-center gap-2 px-5 py-2.5 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-full font-bold text-sm hover:scale-105 transition-transform shadow-[0_0_15px_rgba(124,58,237,0.4)]">
                    <i data-lucide="camera" class="w-5 h-5"></i>
                    <span>AI Diagnosis</span>
                </button>


            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="pt-28 pb-32 max-w-7xl mx-auto px-4">

        <div class="flex flex-col md:flex-row justify-between items-end md:items-center mb-8 gap-4">

            <div id="categoryFilters" class="flex gap-2 overflow-x-auto pb-2 md:pb-0 w-full md:w-auto scrollbar-hide"></div>

            <div class="flex items-center gap-3 shrink-0">

                <div class="relative group">
                    <i data-lucide="arrow-up-down" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 z-10"></i>
                    <select id="sortSelect" class="appearance-none bg-[#131b2e] border border-white/10 text-white text-sm rounded-lg pl-10 pr-8 py-2.5 outline-none focus:border-blue-500 cursor-pointer hover:bg-white/5 transition-colors shadow-lg">
                        <option value="recommended">Recommended</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="rating">Rating: High to Low</option>
                        <option value="distance">Distance: Nearest</option>
                    </select>
                    <i data-lucide="chevron-down" class="absolute right-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500 pointer-events-none"></i>
                </div>

                <div class="flex items-center gap-1 bg-[#131b2e] p-1 rounded-lg border border-white/10">
                    <button id="listViewBtn" class="flex items-center gap-2 px-4 py-2 rounded-md text-sm transition-all bg-white/10 text-white">
                        <i data-lucide="list" class="w-4 h-4"></i> List
                    </button>
                    <button id="mapViewBtn" class="flex items-center gap-2 px-4 py-2 rounded-md text-sm transition-all text-gray-400 hover:text-white">
                        <i data-lucide="map" class="w-4 h-4"></i> Map
                    </button>
                </div>
            </div>

        </div> <div id="contentContainer" class="min-h-[500px]">
            <div id="servicesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-up"></div>
            <div id="mapContainer" class="hidden w-full h-[600px] rounded-2xl overflow-hidden border border-white/10 relative z-10"></div>
        </div>

        <aside id="historySidebar" class="hidden lg:block w-80 shrink-0 sticky top-28 animate-fade-up ml-8 hidden">
             <div id="bookingHistoryList" class="space-y-4"></div>
        </aside>

    </main>
    <!-- SERVICE DETAILS MODAL -->
    <div id="detailsModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-md hidden p-4">
        <div class="w-full max-w-lg bg-[#0f172a] border border-white/10 rounded-2xl shadow-2xl relative overflow-hidden">
            <button id="closeDetailsBtn" class="absolute top-4 right-4 text-gray-400 hover:text-white z-10 p-2 bg-white/5 rounded-full"><i data-lucide="x"></i></button>

            <div class="h-32 bg-gradient-to-r from-blue-900 to-purple-900 relative">
                <div class="absolute -bottom-10 left-6">
                    <img id="detailImage" src="" alt="" class="w-24 h-24 rounded-2xl border-4 border-[#0f172a] bg-[#0f172a]">
                </div>
            </div>

            <div class="pt-12 px-6 pb-6">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h2 id="detailName" class="text-2xl font-bold font-grotesk text-white">Service Name</h2>
                        <p id="detailCategory" class="text-blue-400 text-sm font-semibold uppercase tracking-wider">Category</p>
                    </div>
                    <div class="flex flex-col items-end">
                        <div class="flex items-center text-yellow-400 font-bold bg-yellow-400/10 px-2 py-1 rounded-lg">
                            <i data-lucide="star" class="w-4 h-4 mr-1 fill-yellow-400"></i> <span id="detailRating">4.5</span>
                        </div>
                    </div>
                </div>

                <div class="space-y-4 mt-6">
                    <div class="flex items-center text-gray-300">
                        <i data-lucide="map-pin" class="w-5 h-5 mr-3 text-gray-500"></i>
                        <span id="detailLocation">Location</span>
                    </div>
                    <div class="flex items-center text-gray-300">
                        <i data-lucide="clock" class="w-5 h-5 mr-3 text-gray-500"></i>
                        <span id="detailExperience">5 Years Experience</span>
                    </div>
                    <div class="flex items-center text-gray-300">
                        <i data-lucide="phone" class="w-5 h-5 mr-3 text-gray-500"></i>
                        <span id="detailPhone">+91 98765 43210</span>
                    </div>
                </div>

                <div class="mt-8 flex gap-3">
                    <button class="flex-1 bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2 transition-all">
                        <i data-lucide="phone-call" class="w-5 h-5"></i> Call Now
                    </button>
                    <button class="flex-1 bg-white/10 hover:bg-white/20 text-white font-bold py-3 rounded-xl transition-all">
                        Book Visit (â‚¹<span id="detailPrice">300</span>)
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- COMPARISON DRAWER -->
    <div id="comparisonDrawer" class="fixed bottom-0 left-0 right-0 bg-[#0f172a] border-t border-white/10 shadow-[0_-10px_40px_rgba(0,0,0,0.5)] z-40 transition-transform duration-300 translate-y-full">
        <div id="comparisonTab" class="absolute -top-12 left-1/2 -translate-x-1/2 bg-[#0f172a] border-t border-x border-white/10 px-6 py-2 rounded-t-xl cursor-pointer flex items-center gap-2 hidden">
            <span class="text-sm font-bold text-white">Compare (<span id="compareCount">0</span>)</span>
            <i data-lucide="chevron-up" class="w-4 h-4 transition-transform"></i>
        </div>
        <div class="p-6 max-w-7xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold font-grotesk">Comparison Table</h3>
                <button id="clearCompareBtn" class="text-sm text-red-400 hover:text-red-300">Clear All</button>
            </div>
            <div id="comparisonGrid" class="grid grid-cols-4 gap-4 overflow-x-auto">
                <div class="text-gray-400 space-y-4 pt-16 font-mono text-sm">
                    <div class="h-8 flex items-center">Rating</div>
                    <div class="h-8 flex items-center">Price / Visit</div>
                    <div class="h-8 flex items-center">Location</div>
                    <div class="h-8 flex items-center">Experience</div>
                </div>
            </div>
        </div>
    </div>

    <!-- AI MODAL -->
    <div id="aiModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">
        <div class="w-full max-w-md bg-slate-900 border border-purple-500/30 rounded-2xl p-6 text-center">
            <h2 class="text-2xl font-bold mb-4">AI Diagnosis Demo</h2>
            <button id="closeModalBtn" class="mt-4 text-gray-400">Close</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/script.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
